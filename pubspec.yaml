name: Olisthelper
description: A flutter app designed to provide more convenient management of Olist operations.
publish_to: "none"
version: 0.2.0+10

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.19.0
  shared_preferences: ^2.3.1
  flutter_riverpod: ^2.6.1
  fast_gbk: ^1.0.0
  url_launcher: ^6.2.3
  tray_manager: ^0.4.0
  window_manager: ^0.4.3
  screen_retriever: ^0.2.0
  launch_at_startup: ^0.4.0
  package_info_plus: ^8.0.1
  file_selector: ^1.0.2  
  freezed_annotation: ^3.0.0
  path_provider: ^2.1.2
  json_annotation: ^4.9.0
  logger: ^2.5.0
  http: ^1.2.2
  dio: ^5.4.0
  archive: ^4.0.5
  #i18n
  slang: ^4.6.0
  slang_flutter: ^4.6.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.4.11
  freezed: ^3.0.4
  slang_build_runner: ^4.6.0
  json_serializable: ^6.7.1
  riverpod_lint: ^2.6.1

flutter_launcher_icons:
  image_path: "assets\\Olisthelper.png"
  windows:
    generate: true
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true

flutter:
  uses-material-design: true

  assets:
    - assets/Olisthelper.ico
    - assets/Olisthelper.png
